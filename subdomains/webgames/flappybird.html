<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects Site - Flappy Bird</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" id="favicon" href="../images/dmdico.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        :root {
            --footer-bg: #333;
            --footer-border: #555;
            --input-bg: #222;
        }

        body.dark-mode.page-loaded {
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        #flappy-container {
            position: relative;
            width: 90vw;
            max-width: 1000px;
            height: calc(90vw * 0.5625);
            max-height: calc(1000px * 0.5625);
            margin: 20px auto;
            margin-top: 60px;
            background-color: #4EC0CA;
            overflow: hidden;
            user-select: none;
            touch-action: manipulation;
        }

        #bird {
            position: absolute;
            width: 40px;
            height: 30px;
            top: 200px;
            left: 100px;
            z-index: 2;
            background-image: url('../../images/bird.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: flap 0.5s infinite;
        }

        @keyframes flap {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(-10deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        #bird.flap {
            animation: flap-fast 0.2s infinite;
        }

        @keyframes flap-fast {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(-20deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        .pipe {
            position: absolute;
            width: 80px;
            height: 0;
            overflow: hidden;
            background-color: transparent;
            box-sizing: border-box;
        }

        .pipe-top {
            bottom: 0;
        }

        .pipe-bottom {
            top: 0;
        }

        .pipe-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .pipe-top .pipe-image {
             transform: rotate(180deg);
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 10;
        }

        #start-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 25px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 40px;
            border-radius: 10px;
            z-index: 15;
        }

        #about-menu {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            z-index: 15;
            min-width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #game-over button,
        #start-menu button,
        #about-menu button {
            border-radius: 10px;
            background-color: var(--footer-bg);
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 18px;
            min-width: 150px;
            transition: background-color 0.2s;
        }

        #game-over button:hover,
        #start-menu button:hover,
        #about-menu button:hover {
            background-color: #444;
        }
    </style>
</head>
<body class="dark-mode page-loaded">
    <div class="navbar">
        <div class="logo-container">
            <img id="navbarLogo" src="../images/dmdico.png" alt="Logo">
            <span class="logo-text">My Game Website</span>
        </div>
        <div class="right-items">
            <button class="login-button" onclick="toggleLoginPopup()">Login/Create Account</button>
        </div>
    </div>

    <div id="flappy-container">
        <div id="start-menu">
            <h2>Flappy Bird</h2>
            <button onclick="startGame()">Start Game</button>
            <button onclick="openAbout()">About</button>
        </div>
        <div id="about-menu">
            <h2>About</h2>
            <div>
                <p>Flappy Bird Game</p>
                <p>Version: 1.0</p>
            </div>
            <button onclick="closeAbout()">Close</button>
        </div>
        <div id="bird"></div>
        <div class="score">0</div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score"></span></p>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>

    <script src="../../js/script.js"></script>
    <script>
        // Game initialization
        const bird = document.getElementById('bird');
        const container = document.getElementById('flappy-container');
        const scoreDisplay = document.querySelector('.score');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const startMenu = document.getElementById('start-menu');
        const aboutMenu = document.getElementById('about-menu');

        // Game variables
        let birdY = 200;
        let velocity = 0;
        const gravity = 0.3;
        const jumpHeight = -7;
        let score = 0;
        let pipes = [];
        let gameRunning = false;
        let gapHeight = 150;
        let pipeSpeed = 2;
        let gameLoopInterval;
        let pipeCreationInterval;
        let rotationAngle = 0;
        const pipeWidth = 80;
        const minPipeHeight = 50;
        const maxPipeHeight = container.clientHeight - gapHeight - minPipeHeight;
        const pipeImageSrc = '../../images/pipe.jpg';

        function updateBird() {
            if (!gameRunning) return;
            velocity += gravity;
            birdY += velocity;
            bird.style.top = birdY + 'px';
            rotationAngle = Math.max(-45, Math.min(45, velocity * 3));
            bird.style.transform = `rotate(${rotationAngle}deg)`;

            if (birdY < 0 || birdY > container.clientHeight - bird.clientHeight) {
                gameOver();
            }
        }

        function jump() {
            if (!gameRunning) return;
            velocity = jumpHeight;
        }

        function createPipe() {
            if (!gameRunning) return;

            let pipeHeight = Math.floor(Math.random() * maxPipeHeight) + minPipeHeight;
            if (pipeHeight > container.clientHeight - gapHeight - minPipeHeight) {
                pipeHeight = container.clientHeight - gapHeight - minPipeHeight;
            }

            const topPipeHeight = pipeHeight;
            const bottomPipeHeight = container.clientHeight - topPipeHeight - gapHeight;

            const pipeTop = document.createElement('div');
            const pipeBottom = document.createElement('div');

            pipeTop.className = 'pipe pipe-top';
            pipeBottom.className = 'pipe pipe-bottom';

            pipeTop.style.height = topPipeHeight + 'px';
            pipeTop.style.width = pipeWidth + 'px';
            pipeTop.style.left = container.clientWidth + 'px';
            pipeTop.style.overflow = 'hidden';


            pipeBottom.style.height = bottomPipeHeight + 'px';
            pipeBottom.style.width = pipeWidth + 'px';
            pipeBottom.style.left = container.clientWidth + 'px';
            pipeBottom.style.top = topPipeHeight + gapHeight + 'px';
            pipeBottom.style.overflow = 'hidden';


            const pipeTopImage = document.createElement('img');
            pipeTopImage.src = pipeImageSrc;
            pipeTopImage.className = 'pipe-image';
            pipeTopImage.style.width = '100%';
            pipeTopImage.style.height = 'auto';
            pipeTop.appendChild(pipeTopImage);

            const pipeBottomImage = document.createElement('img');
            pipeBottomImage.src = pipeImageSrc;
            pipeBottomImage.className = 'pipe-image';
            pipeBottomImage.style.width = '100%';
            pipeBottomImage.style.height = 'auto';
            pipeBottom.appendChild(pipeBottomImage);

            container.appendChild(pipeTop);
            container.appendChild(pipeBottom);

            pipes.push({ top: pipeTop, bottom: pipeBottom, x: container.clientWidth });
        }


        function updatePipes() {
            if (!gameRunning) return;
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];

                // Move the pipe
                pipe.x -= pipeSpeed;
                pipe.top.style.left = pipe.x + 'px';
                pipe.bottom.style.left = pipe.x + 'px';

                // Check for collision
                if (checkCollision(pipe)) {
                    gameOver();
                    return;
                }

                // Remove pipes that are out of the screen
                if (pipe.x + pipeWidth < 0) {
                    pipe.top.remove();
                    pipe.bottom.remove();
                    pipes.shift();
                    score++;
                    scoreDisplay.textContent = score;
                }
            }
        }

        function checkCollision(pipe) {
            const birdRect = bird.getBoundingClientRect();
            const topPipeRect = pipe.top.getBoundingClientRect();
            const bottomPipeRect = pipe.bottom.getBoundingClientRect();

            return (
                birdRect.left < topPipeRect.right &&
                birdRect.right > topPipeRect.left &&
                birdRect.top < topPipeRect.bottom ||
                birdRect.left < bottomPipeRect.right &&
                birdRect.right > bottomPipeRect.left &&
                birdRect.bottom > bottomPipeRect.top
            );
        }

        function gameOver() {
            gameRunning = false;
            gameOverScreen.style.display = 'block';
            finalScoreDisplay.textContent = score;
            clearInterval(gameLoopInterval);
            clearTimeout(pipeCreationInterval);
        }

        function restartGame() {
            birdY = 200;
            velocity = 0;
            score = 0;
            scoreDisplay.textContent = score;
            pipes.forEach(pipe => {
                pipe.top.remove();
                pipe.bottom.remove();
            });
            pipes = [];
            gameOverScreen.style.display = 'none';
            bird.style.top = birdY + 'px';
            bird.style.transform = 'rotate(0deg)';
            startMenu.style.display = 'flex';
        }

        function startGame() {
            startMenu.style.display = 'none';
            gameRunning = true;
            score = 0;
            scoreDisplay.textContent = score;
            gameLoopInterval = setInterval(() => {
                updateBird();
                updatePipes();
            }, 16);
            scheduleNextPipe();
        }

        function scheduleNextPipe() {
            if (!gameRunning) return;
            createPipe();
            const nextInterval = Math.random() * 500 + 1750;
            pipeCreationInterval = setTimeout(scheduleNextPipe, nextInterval);
        }

        function openAbout() {
            startMenu.style.display = 'none';
            aboutMenu.style.display = 'flex';
        }

        function closeAbout() {
            aboutMenu.style.display = 'none';
            startMenu.style.display = 'flex';
        }

        // Event listeners
        document.addEventListener('click', jump);
        document.addEventListener('touchstart', (event) => {
            event.preventDefault();
            jump();
        });

        // Initialize game
        document.addEventListener('DOMContentLoaded', () => {
            startMenu.style.display = 'flex';
            aboutMenu.style.display = 'none';
        });
    </script>
</body>
</html>
